
name: Audio Cutter CI PipeLine

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create gradle.properties for CI
        run: |
          cat > gradle.properties << EOF
          # Project-wide Gradle settings for CI
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          android.useAndroidX=true
          android.enableJetifier=true
          kotlin.code.style=official
          android.nonTransitiveRClass=true
          
          # Test AdMob IDs (Safe for CI)
          ADMOB_APP_ID=ca-app-pub-3940256099942544~3347511713
          INTERSTITIAL_AD_ID=ca-app-pub-3940256099942544/1033173712
          FEEDBACK_EMAIL=feedbacknutrino@gmail.com
          EOF

      - name: Run Tests
        run: ./gradlew test

      # New step to upload test reports as artifacts
      - name: Upload Test Report
        if: always()   # ensures report is uploaded even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: app/build/reports/tests/testDebugUnitTest/

      - name: Build Debug Apk
        run: ./gradlew assembleDebug

      - name: Upload Debug Apk
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
